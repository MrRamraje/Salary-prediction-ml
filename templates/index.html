<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">ðŸ’¼ Salary Prediction App</h2>
                        <form action="/predict" method="post">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" name="age" required min="18" max="70">
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" name="gender" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="experience" class="form-label">Years of Experience</label>
                                <input type="number" step="0.1" class="form-control" name="experience" required min="0" max="50">
                            </div>

                            <div class="mb-3">
                                <label for="education" class="form-label">Education Level</label>
                                <select class="form-select" name="education" required>
                                    <option value="High School">High School</option>
                                    <option value="Bachelor's">Bachelor's</option>
                                    <option value="Master's">Master's</option>
                                    <option value="PhD">PhD</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="job_title" class="form-label">Job Title</label>
                                <select class="form-select" name="job_title" required>
                                    <option value="Software Engineer">Software Engineer</option>
                                    <option value="Data Scientist">Data Scientist</option>
                                    <option value="Project Manager">Project Manager</option>
                                    <option value="Business Analyst">Business Analyst</option>
                                    <option value="HR Manager">HR Manager</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Predict Salary</button>
                        </form>

                        {% if prediction_text %}
                        <div class="alert alert-success text-center mt-4">
                            {{ prediction_text }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
